    <line x1="32" y1="20" x2="32" y2="44"/>

    <!-- Neural nodes -->
    <circle cx="32" cy="32" r="3" fill="url(#grad1)"/>
    <circle cx="24" cy="26" r="2" fill="url(#grad1)"/>
    <circle cx="24" cy="38" r="2" fill="url(#grad1)"/>
    <circle cx="40" cy="26" r="2" fill="url(#grad1)"/>
    <circle cx="40" cy="38" r="2" fill="url(#grad1)"/>
    <circle cx="32" cy="20" r="2" fill="url(#grad1)"/>
    <circle cx="32" cy="44" r="2" fill="url(#grad1)"/>

    <!-- Connection lines -->
    <line x1="24" y1="26" x2="32" y2="32"/>
    <line x1="24" y1="38" x2="32" y2="32"/>
    <line x1="40" y1="26" x2="32" y2="32"/>
